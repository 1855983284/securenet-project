<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Future Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
       body {
            background: url('https://al-morshedy.com/wp-content/uploads/2020/04/skyline-01.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .navbar-brand img {
            width: 30px;
            height: 30px;
            margin-right: 5px; /* Space between logo and text */
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .login-btn {
            background: #007bff;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
        }
        .login-btn:hover {
            background: #0056b3;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .login-option {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            border: 1px solid #ccc;
            background: white;
        }
        .login-option img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .google-btn {
            border-color: #4285F4;
        }
        .microsoft-btn {
            border-color: #0078D4;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://github.com/1855983284/securenet-project/blob/main/logo11.1.png?raw=true" alt="Future Home Logo">
                <span class="fw-bold">Future Home</span>
            </a>
        </div>
    </nav>

    <div class="form-container">
        <h2>Login</h2>
        <form onsubmit="return login()">
            <input type="email" id="loginEmail" class="form-control mt-3" placeholder="Email Address" required>
            <input type="password" id="loginPassword" class="form-control mt-3" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>


        <p class="mt-3"><a href="create_account.html" class="text-blue">Don't have an account? Sign Up</a></p>
        <hr>
        <p>Or login using</p>
         <div class="login-options">
            <a href="#" class="login-option google-btn">
                <img src="https://github.com/1855983284/securenet-project/blob/main/bd7ce03eb1225083f951fc01171835-removebg-preview.png?raw=true" alt="Google Logo">
                Sign in with Google
            </a>
            <a href="#" class="login-option microsoft-btn">
                <img src="https://github.com/1855983284/securenet-project/blob/main/download%20(1).png?raw=true" alt="Microsoft Logo">
                Sign in with Microsoft
            </a>
        </div>
    </div>

    <script>
        function login() {
            let email = document.getElementById("loginEmail").value.trim().toLowerCase();
            let password = document.getElementById("loginPassword").value.trim();

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let validUser = users.find(user => user.email.trim().toLowerCase() === email && user.password === password);

            if (validUser) {
                alert("Login successful!");
                window.location.href = "main.html"; // تحويل المستخدم للصفحة الرئيسية
            } else {
                alert("Invalid email or password. Try again.");
            }
            return false;
        }
    </script>

</body>
</html>
