        .project-card {

            border-radius: 10px;
            margin: 20px 0;
            transition: transform 0.3s ease-in-out;
        }
        .project-card:hover {

    <div id="projectDetails" class="details-section">
        <h3 id="projectTitle"></h3>
        <p id="projectDesc"></p>
        <iframe id="projectMap" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <button class="btn btn-secondary mt-3" onclick="hideDetails()">Close</button>
    </div>
</div>

<script>
    function showDetails(project) {
        let title, desc, mapSrc;

        if (project === 'project1') {
            title = "Luxury Tower";
            desc = "A high-end residential tower with modern facilities. Where luxury meets comfort. Our high-end residential towers are designed with cutting-edge architecture, offering breathtaking views and world-class amenities for an unparalleled living experience.";
            mapSrc = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509456!2d144.95592831531657!3d-37.81720997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f45b1b%3A0x5045675218ce720!2sMelbourne%2C%20Australia!5e0!3m2!1sen!2sus!4v1630992106884!5m2!1sen!2sus";
        } else if (project === 'project2') {
            title = "Modern Villa";
            desc = "A beautifully designed villa with a spacious garden. A masterpiece of contemporary architecture, this villa combines elegance and functionality with spacious interiors, lush gardens, and a tranquil atmosphere for ultimate privacy and comfort.";
            mapSrc = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509456!2d144.95592831531657!3d-37.81720997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f45b1b%3A0x5045675218ce720!2sMelbourne%2C%20Australia!5e0!3m2!1sen!2us!4v1630992106884!5m2!1sen!2us";
        } else if (project === 'project3') {
            title = "Shopping Mall";
            desc = "A business hub located in the heart of the city. A premium shopping destination offering an exceptional retail experience. From global brands to fine dining and entertainment, our mall is designed to cater to all your needs in one place.";
            mapSrc = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509456!2d144.95592831531657!3d-37.81720997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f45b1b%3A0x5045675218ce720!2sMelbourne%2C%20Australia!5e0!3m2!1sen!2us!4v1630992106884!5m2!1sen!2us";
        } else if (project === 'project4') {
            title = "Business Center";
            desc = "A commercial plaza with premium office spaces. A state-of-the-art business hub in a prime location, providing cutting-edge facilities and a dynamic work environment for ambitious professionals and enterprises.";
            mapSrc = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509456!2d144.95592831531657!3d-37.81720997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f45b1b%3A0x5045675218ce720!2sMelbourne%2C%20Australia!5e0!3m2!1sen!2us!4v1630992106884!5m2!1sen!2us";
        }

        // Update the project details section
        document.getElementById('projectTitle').innerText = title;
        document.getElementById('projectDesc').innerText = desc;

        // Reset iframe `src` before setting the new map
        let iframe = document.getElementById('projectMap');
        iframe.src = "";

        // Delay setting the `src` to ensure it loads properly
        setTimeout(() => {
            iframe.src = mapSrc;
            console.log("Map loaded:", mapSrc);
        }, 100);

        // Display the project details section
        document.getElementById('projectDetails').style.display = "block";

        // Smooth scroll to the details section
        setTimeout(() => {
            document.getElementById('projectDetails').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 200);
    }

    function hideDetails() {
        document.getElementById('projectDetails').style.display = "none";
    }
</script>
