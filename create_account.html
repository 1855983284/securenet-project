<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account -Future Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://al-morshedy.com/wp-content/uploads/2020/04/zahra-01-1.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.914);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            margin-top: 100px;
        }
        .navbar-brand img {
            width: 40px;
            height: 40px;
            margin-right: 5px; /* Space between logo and text */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://github.com/1855983284/securenet-project/blob/main/logo11.1.png?raw=true" alt="Future Home Logo">
                <span class="fw-bold">Future Home</span>
            </a>
        </div>
    </nav>

    <div class="form-container">
        <h2>Create an Account</h2>
        <form onsubmit="return createAccount()">
            <input type="email" id="email" class="form-control mt-3" placeholder="Email" required>
            <input type="password" id="password" class="form-control mt-3" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
        </form>
        <p class="mt-3"><a href="login.html" class="text-blue">Already have an account? Login</a></p>
    </div>

    <script>
        function createAccount() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let user = { email: email, password: password };

            let users = JSON.parse(localStorage.getItem("users")) || [];
            users.push(user);
            localStorage.setItem("users", JSON.stringify(users));

            alert("Account created successfully!");
            window.location.href = "login.html";
            return false;
        }
    </script>

</body>
</html>
